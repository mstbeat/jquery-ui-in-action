<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Resizable</title>
    <style>
      #main {
        width: 800px;
        height: 400px;
        border: 2px solid black;
        margin: 0px auto;
      }
      #box1 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 50px;
        background: purple;
      }
      #box2 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 50px;
        background: pink;
        font-size: 12px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".box").resizable({ghost:true});
        // $("#box1").resizable("option", "delay", 500);
        // $("#box2").resizable("option", "distance", 200);
        // $("#box2").resizable("option", "disabled", true);
        $("#box1").resizable("option", "grid", [20, 50]);
      });
    </script>
  </head>
  <body>
    <div id="box1" class="box" style="background: purple;"></div>
    <div id="box2" class="box" style="background: pink;"></div>
  </body>
</html>
