<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Resizable</title>
    <style>
      #main {
        width: 800px;
        height: 400px;
        border: 2px solid black;
        margin: 0px auto;
      }
      #box1, #box2 {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        float: left;
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#box1").resizable({minHeight:50, containment: "#main"});
        $("#box2").resizable({minHeight:150, maxHeight:300, minWidth:150, maxWidth:220});
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div id="box1" style="background: silver;"></div>
      <div id="box2" style="background: pink;">
        Do you want to develop highly interactive and rich applications easily? jQuery UI is a collection of widgets, interactions, effects and themes built on the top of jQuery library.
      </div>
    </div>
  </body>
</html>
