<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Selectable</title>
    <style>
      ol {
        list-style: none;
      }
      li {
        height: 30px;
        width: 150px;
        border: 1px solid black;
        background-color: pink;
        margin: 2px;
        font-size: 20px;
        text-align: center;
      }
      #fruits .ui-selecting {
        background: purple;
        color: white;
      }
      #fruits .ui-selected {
        background: maroon;
        color: white;
        font-size: 25px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#fruits").selectable();
      });
    </script>
  </head>
  <body>
    <ol id="fruits">
      <li>Mango</li>
      <li>Apple</li>
      <li>Strawberry</li>
      <li>Banana</li>
      <li>Cherry</li>
      <li>Papaya</li>
      <li>Orange</li>
      <li>Grape</li>
    </ol>
  </body>
</html>
