<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Droppable</title>
    <style>
      .item {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
      }
      #area {
        width: 450px;
        height: 450px;
        border: 5px solid black;
      }
      #main, #area {
        float: left;
        margin: 30px;
      }
      .startmoving {
        background: black;
      }
      .reached {
        background: green;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".item").draggable();
        $("#area").droppable({
          activeClass: "startmoving",
          hoverClass: "reached",
          tolerance: "touch",
          drop:function(){
            $(this).css("background", "blue");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id=main>
      <div id="item1" class="item" style="background: pink;"></div>
      <div id="item2" class="item" style="background: purple;"></div>
      <div id="item3" class="item" style="background: grey;"></div>
    </div>
    <div id="area"></div>
  </body>
</html>
