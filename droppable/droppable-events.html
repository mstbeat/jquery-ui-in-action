<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Droppable</title>
    <style>
      #item {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
      }
      #area {
        width: 450px;
        height: 450px;
        border: 5px solid black;
      }
      #status {
        font-weight: bold;
      }
      #item, #area, #status {
        float: left;
        margin: 20px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#item").draggable();
        $("#area").droppable({
          create: function(){
            $("#status").html("A droppable is created!");
          },
          drop: function(){
            $("#status").html("The item is dropped!");
          },
          over: function(){
            $("#status").html("The draggable is dragging over the droppable!");
          },
          out: function(){
            $("#status").html("The draggable is dragged out of the droppable!");
          },
          activate: function(){
            $("#status").html("The draggable started moving!");
          },
          deactivate: function(){
            alert("The draggable stopped moving!");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="item" style="background: pink;"></div>
    <div id="area"></div>
    <div id="status"></div>
  </body>
</html>
