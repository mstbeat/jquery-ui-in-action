<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Draggable</title>
    <style>
      #main {
        width: 600px;
        height: 400px;
        margin-bottom: 15px;
        border: 2px solid black;
      }
      .sub {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
      button {
        font-size: 20px;
        border: 2px solid black;
        border-radius: 5px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1, #sub2").draggable();
        $("#sub3").draggable({revert:true, revertDuration:1000});
        $("#btnDisable").click(function(){
          $("#sub1").draggable("disable");
        })
        $("#btnEnable").click(function(){
          $("#sub1").draggable("enable");
        })
        $("#btnDestroy").click(function(){
          $("#sub2").draggable("destroy");
        })
        $("#btnGet").click(function(){
          alert($("#sub3").draggable("option", "helper"));
        })
        $("#btnSet").click(function(){
          $("#sub1").draggable("option", {"cursor":"grab", "revert":true});
        })
        $("#btnOptions").click(function(){
          var obj = $("#sub3").draggable("option");
          alert(obj.revert);
          alert(obj.revertDuration);
        })
      })
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: green;"></div>
      <div class="sub" id="sub3" style="background: blue;"></div>
    </div>
    <button id="btnDisable">Disable</button>
    <button id="btnEnable">Enable</button>
    <button id="btnDestroy">Destroy</button>
    <button id="btnGet">Get Option</button>
    <button id="btnSet">Set Option</button>
    <button id="btnOptions">Get All Options</button>
  </body>
</html>
