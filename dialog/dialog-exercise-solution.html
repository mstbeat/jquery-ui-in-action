<!DOCTYPE html>
<html>
<head>
    <title>Widget: Dialog</title>
	<link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>    
    <script src="jquery-ui.js"></script>
	<script>
		$(document).ready(function(){
			
			$(".dialogs:eq(1)").dialog({title:"My Dialog", position:{at:"left top"},
									   create:function(){$(this).css("color", "blue");}
									   });
			$(".dialogs:eq(0)").dialog({title: "Your Dialog", position:{at:"right bottom"},
									   create:function(){$(this).css("color", "red");}
									   });
		});
	</script>
</head>
<body>
	<div class="dialogs">
		<p>This is your dialog. </p>
	</div>
	<div class="dialogs">
		<p>This is my dialog. </p>
	</div>
</body>
</html>
