<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Dialog</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#first").dialog({
          position:{at:"center top"}
        });
        $("#second").dialog({
          position:{at:"center center"},
          autoOpen:false
        });
        $("#toggle").click(function() {
          if($("#first").dialog("isOpen")) {
            $("#first").dialog("close")
          } else {
            $("#first").dialog("open")
          };
          if($("#second").dialog("isOpen")) {
            $("#second").dialog("close")
          } else {
            $("#second").dialog("open")
          };
        });
        $("#top").click(function() {
          $("#first").dialog("moveToTop");
        });
      });
    </script>
  </head>
  <body>
    <button id="top">Move to Top</button>
    <button id="toggle">Toggle</button>
    <div class="overlay" id="first" title="First Dialog">
      <div>FIRST DIALOG</div>
    </div>
    <div class="overlay" id="second" title="Second Dialog">
      <div>SECOND DIALOG</div>
    </div>
  </body>
</html>
