<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Dialog</title>
    <style>
      #attach {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#overlay").dialog({height:200, width:200, position:{of:"#attach"}});
      });
    </script>
  </head>
  <body>
    <div id="overlay" title="First Dialog">
      <div>This is the first dialog that displays content in an interactive overlay.</div>
    </div>
    <div id="attach">Attach</div>
  </body>
</html>
