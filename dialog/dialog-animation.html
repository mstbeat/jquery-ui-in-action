<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Dialog</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#overlay").dialog({hide:{effect:"pulsate", easing:"swing", duration:3000}, show:{delay:1000, effect:"fold", duration:3000}});
      });
    </script>
  </head>
  <body>
    <div id="overlay" title="First Dialog">
      <div>This is the first dialog that displays content in an interactive overlay.</div>
    </div>
  </body>
</html>
