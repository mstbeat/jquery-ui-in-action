<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Slider</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#mySlider").slider({
          value:50,
          range:true,
          values:[25, 75],
          change:function(event, ui) {
            $("#current").text("$" + ui.values[0] + " - $" + ui.values[1]);
          }
        });
        var min = $("#mySlider").slider("option", "min");
        var max = $("#mySlider").slider("option", "max");
        var current = $("#mySlider").slider("option", "values");
        $("#current").text("$" + current[0] + " - $" + current[1]);
      });
    </script>
  </head>
  <body>
    Price Range: <span id="current"></span>
    <div id="mySlider"></div>
  </body>
</html>
