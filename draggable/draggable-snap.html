<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Draggable</title>
    <style>
      #main1, #main2 {
        width: 400px;
        height: 400px;
        margin: 40px;
        border: 2px solid black;
        float: left;
      }
      .sub {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({snap:"#main1", snapTolerance:20});
        $("#sub2").draggable({snap:true, snapMode:"inner"});
        $("#main2").draggable();
      })
    </script>
  </head>
  <body>
    <div id="main1">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: green;"></div>
      <div class="sub" id="sub3" style="background: blue;"></div>
    </div>
    <div id="main2"></div>
  </body>
</html>
