<!DOCTYPE html>

<html>
  <head>
    <title>Interaction: Draggable</title>
    <style>
      #main {
        width: 500px;
        height: 500px;
        margin: 0px auto;
        border: 2px solid black;
      }
      .sub {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({helper:"clone", opacity:.2});
        $("#sub2").draggable({opacity:.5});
        $("#sub3").draggable({helper:function(){
          return $("<div style='border:5px solid yellow; background:black; color:white;'>Custom helper</div>");
        }});
      })
    </script>
  </head>
  <body>
    <div id="main">
      <div class="sub" id="sub1" style="background: red;"></div>
      <div class="sub" id="sub2" style="background: green;"></div>
      <div class="sub" id="sub3" style="background: blue;"></div>
    </div>
  </body>
</html>
