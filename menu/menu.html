<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Menu</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
      .ui-menu {
        width: 350px;
      }
      a {
        text-decoration: none;
      }
      #parent {
        width: 150px;
        height: 150px;
        border: 5px solid black;
      }
    </style>
    <script>
      $(document).ready(function(){
        $("#myMenu").menu({
          icons:{submenu:"ui-icon-circle-triangle-e"},
          position:{of:"#parent", at:"left+200 top+50"}
        });
      });
    </script>
  </head>
  <body>
    <ul id="myMenu">
      <li><a href="#">Books</a>
        <ul>
          <li><a href="#">All Books</a></li>
          <li><a href="#">New Releases</a></li>
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#"><span class="ui-icon ui-icon-bookmark"></span>eBooks</a></li>
        </ul>
      </li>
      <li><a href="#">Computers & Accessories</a>
        <ul>
          <li><a href="#">Computers</a>
            <ul>
              <li><a href="#">Desktops</a></li>
              <li><a href="#">Laptops</a></li>
            </ul>
          </li>
          <li><a href="#">Pen Drives</a></li>
          <li><a href="#">Hard Drives</a></li>
          <li><a href="#"><span class="ui-icon ui-icon-print"></span>Printers</a></li>
        </ul>
      </li>
      <li><a href="#">Toys</a>
        <ul>
          <li><a href="#">Soft Toys</a></li>
          <li><a href="#">Educational Toys</a></li>
        </ul>
      </li>
    </ul>
    <div id="parent"></div>
  </body>
</html>
