<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Datepicker</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function(){
        var holidays = ["1-1-2021", "4-7-2021", "24-11-2020", "25-12-2020"];
        $("#calendar").datepicker({
          minDate:new Date(),
          maxDate:"+10m",
          appendText:" Select your birthday to see the magic!",
          // dateFormat:"Selecte'd D'ate: dd/mm/yy",
          autoSize:true,
          altField:"#birthday",
          altFormat:"Y'o'u were b'o'rn 'o'n a DD."
        });
      });
    </script>
  </head>
  <body>
    Date of Appointment: <input id="calendar" type="text">
    <input type="text" id="birthday" size="30" disabled>
  </body>
</html>
