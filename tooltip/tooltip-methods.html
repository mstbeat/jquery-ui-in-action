<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Tooltip</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
      
    </style>
    <script>
      $(document).ready(function(){
        $("a").tooltip({
          position:{
            at:"left+100 center"
          },
          items:"a",
          content:function() {
            return "<img src='../images/robot.png' />"
          },
          open:function() {
            $("#status").append(" Tooltip is opened.");
          },
          close:function() {
            $("#status").append(" Tooltip is closed.");
          }
        });
        $("#btnEnable").click(function() {
          $("a").tooltip("enable");
        })
        $("#btnDisable").click(function() {
          $("a").tooltip("disable");
        })
      });
    </script>
  </head>
  <body>
    <p><a href="#">Helianthus</a> is nothing but a sunflower.</p>
    <button id="btnEnable">Enable</button>
    <button id="btnDisable">Disabled</button>
    <div id="status"></div>
  </body>
</html>
