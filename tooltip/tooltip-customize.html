<!DOCTYPE html>

<html>
  <head>
    <title>Widget: Tooltip</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
      .ui-tooltip {
        background: white;
        border-radius: 10px;
        padding: 10px;
      }
      .ui-tooltip-content {
        background: green;
        color: white;
        font-size: 25px;
        border-radius: 10px;
      }
    </style>
    <script>
      $(document).ready(function(){
        $(document).tooltip({
          position:{
            my:"left top"
          }
        });
      });
    </script>
  </head>
  <body>
    <p>Let's discuss <a href="#" title ="Tooltips are unique!">tooltips</a> in detail.</p>
    Password: <input type="text" id="pass" title="Password must contain at least one number.">
  </body>
</html>
